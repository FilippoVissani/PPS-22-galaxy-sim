ans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="18" x="150.5" y="573.0278">11</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="39" x="172.5" y="573.0278">Stop()</text><polygon fill="#181818" points="686.5,603.2266,696.5,607.2266,686.5,611.2266,690.5,607.2266" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="318.5" x2="692.5" y1="607.2266" y2="607.2266"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="18" x="325.5" y="602.1606">12</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="109" x="347.5" y="602.1606">StopSimulation()</text><!--MD5=[06d35ead232b8908db2929575db5ff3f]
@startuml
autonumber

control ":RootActor" as root
control ":ViewActor" as view
control ":ControllerActor" as controller
control ":SimulationManagerActor" as simulationManager

activate root
activate controller
activate view
activate simulationManager

root - -> controller: SetView(viewActorRef)

== Simulation starts ==
view - -> controller: Start()
controller - -> simulationManager: StartSimulation()

group Every X milliseconds
    controller - -> controller: Tick()
    controller - -> simulationManager: AskSimulationState()
    alt successful case
        simulationManager - -> controller: Success(SimulationStateResponse(simulation))
        controller - -> controller: SimulationStateAdaptedResponse(Option(simulation))
        controller - -> view: Display(simulation)
    else failure case
        simulationManager - -> controller: Failure()
        controller - -> controller: SimulationStateAdaptedResponse(Option.empty)
    end
end

== Simulation ends ==
view - -> controller: Stop()
controller - -> simulationManager: StopSimulation()

@enduml

